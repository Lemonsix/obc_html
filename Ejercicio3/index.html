<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar Imágenes</h1>
        <img src="https://i.ytimg.com/vi/rONkg5GN3RI/maxresdefault.jpg">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="1280" height="720" controls autoplay muted loop>
            <source href="video.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>

</html>
